<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass Logistics Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¬ Compass Logistics Chatbot</h2>
    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about Compass Logistics..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();

      if (!message) return;

      chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.reply) {
          chatBox.innerHTML += `<div class="bot-msg"><b>CompassBot:</b> ${data.reply}</div>`;
        } else {
          chatBox.innerHTML += `<div class="error">Error: ${data.error}</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="error">Error connecting to server.</div>`;
      }
    }

    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
